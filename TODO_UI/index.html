<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="search.css">
	<title>Anoop Kumar | Developer</title>
</head>

<body>
	<header>
		<div id="logo">
			<h1>T0-Do List</h1>
			<h2>-By Anoop</h2>
		</div>
	</header>
	<section>
		<nav>
			<ul>
				<li id="todo" onclick="sendGetRequest()" class="menu-item"><p class="selected">TO DO</p></li>
				<li id="user" onclick="ShowUserDetails()" class="menu-item"><p>User</p></li>
				<li id="dept" onclick="ShowDeptDetails()" class="menu-item"><p>Department</p></li>
			</ul>
		</nav>
		<div id="search-container">
			<div autocomplete="off">
				<div class="autocomplete">
					<input id="myInput" type="text" placeholder="Search....">
				</div>
				<button onclick="ShowItemInList()" id="search-button">SEARCH</button>
				<button onclick="AddItemInList()" id="add-button">ADD</button>
			</div>
		</div>
		<div id="todo-container" class="container">
		</div>
		<div id="user-container" class="container">
		</div>
		<div id="dept-container" class="container">
		</div>
	</section>
	<footer>
		<a href="http://gmail.com"><img src="mail.png" alt="Gmail Logo" class="social-icon"></a>
		<a href="http://facebook.com"><img src="facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
		<p>&copy; 2019 Anoop Kumar</p>
	</footer>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="autocomplete.js"></script>
</body>

</html>
